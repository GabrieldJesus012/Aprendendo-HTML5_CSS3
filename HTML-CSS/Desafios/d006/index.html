<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p> Em HTML5, podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <UL>
        <LI><abbr title="use a tag &lt;p&gt;">Paragrafo</abbr></LI>
        <LI><abbr title="use a tag &lt;h1&gt;">Títulos</abbr></LI>
        <LI><abbr title="use a tag &lt;img&gt;">Imagens</abbr></LI>
        <LI><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></LI>
        <LI><abbr title="use a tag &lt;code&gt;">Códigos-fontes</abbr></LI>
        <LI><abbr title="use a tag &lt;ol type=1&gt;">Listas numeradas</abbr></LI>
        <LI><abbr title="use a tag &lt;ul&gt;">Listas com demarcadores</abbr></LI>
    </UL>
    
</body>
</html>
