<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
        }

        th,td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        caption{
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }

    </style>
</head>
<body>
    <table>

        <caption>
            Filmes Favoritos
        </caption>
        <thead>
            <tr>
                <th scope="col">Grupo</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Ana Maria santos</td>
                <td>Rambo</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Beatriz Souza</td>
                <td>Hulk</td>
                <Td>Inception</Td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Claudia</td>
                <td>Batman</td>
                <td>f1</td>
                <td>xxx</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup"> Homens</th>
                <td>Bruno</td>
                <td>Hulk</td>
                <Td>Inception</Td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Paulo</td>
                <td>Hulk</td>
                <Td>Inception</Td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Gabriel</td>
                <td>Hulk</td>
                <Td>Inception</Td>
                <td>Batman</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4" scope="row">Total</th>
                <td>1000</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
