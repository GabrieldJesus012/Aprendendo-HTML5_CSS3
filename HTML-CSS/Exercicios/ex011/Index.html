<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
     <img src="imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>
  
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
       <!-- FORMATOS ACEITOS NOS NAVEGADORES: MP3 WAV OGG-->
    <audio preload="metadata" controls>
     <source src="midia/guanacast-33.mp3" type="audio/mpeg">
     <source src="midia/guanacast-33.ogg" type="audio/ogg">
     <source src="midia/guanacast-33.wav" type="audio/wav">
     <p>Seu navegador não suporta áudio.</p>
     <p>Clique <a href="midia/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg">aqui</a> para baixar o arquivo MP3</p>
    </audio>
    <p>Clique <a href="midia/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg" target="_blank">aqui</a> se quiser baixar o arquivo MP3</p>
</body>
</html>
