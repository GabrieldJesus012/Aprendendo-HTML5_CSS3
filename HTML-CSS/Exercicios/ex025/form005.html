<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomrulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.phb" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="iesxmas"> <label for="iesxmas"> Masculino</label>
            <input type="radio" name="sexo" id="iesxfem"> <label for="iesxfem"> Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
