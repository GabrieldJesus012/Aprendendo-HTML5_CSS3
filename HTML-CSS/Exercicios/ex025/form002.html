<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulario</h1>
        <form action="cadastro.phb" method="post" autocomplete="on">
            <p>
                <label for="iusuario">Usuário:</label>
                <input type="text" name="usuario" id="iusuario" required minlength="5" maxlength="15" size="12" placeholder="Nome do Usuário" autocomplete="username">
            </p>
            <p>
                <label for="isenha">Senha:</label>
                <input type="password" name="senha" id="isenha" required minlength="8" size="8" placeholder="Senha" autocomplete="current-password">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
</body>
</html>
