<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="500" poster="imagens/capa.png" controls>
    <source src="midias/video.mp4" type="video/mp4">
    <source src="midias/video.m4v" type="video/mp4">
    <source src="midias/video.webm" type="video/webm">
    <source src="midias/video.ogv" type="video/ogb">
    <p>Seu Navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video> 
    <p>Clique <a href="midias/video.mp4" download="video.mp4" type="video/mp4" target="_blank">aqui</a> se quiser baixar o video</p>

    <h1>Inserindo vídeos hospedados externamente</h1>
    <p>Este vídeo está hospedado no youtube</p>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/pNatCWvtXfU?si=UuAI1nfHYirfvfPT" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
